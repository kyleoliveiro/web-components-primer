<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Example â€“ Web Components Primer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.22/webcomponents-hi-sd-ce.js"></script>
    <link rel="import" href="dropdown-menu/dropdown-menu.html">  
    <style>
      div {
        margin-bottom: 2rem;
        text-align: center;
      }

      /* This will not affect our Custom Elements (because of Shadow DOM) */
      button {
        background: red !important;
      }

      /* If the code below is uncommented, it will affect our Custom Elements,
         since the <a> tags are in the Light DOM and not the Shadow DOM */
      /*
      a {
        color: red !important;
      }
      */
    </style>
  </head>

  <body>
    <main role="main">
  
      <!-- Default usage -->
      <div>
        <dropdown-menu>
          <h3>Pages</h3>
          <a role="menuitem" href="/home">Home</a>
          <a role="menuitem" href="/about">About</a>
          <a role="menuitem" href="/contact">Contact</a>
          <h3>Actions</h3>
          <a href="#copy">Copy</a>
          <a href="#paste">Paste</a>
        </dropdown-menu>
      </div>

      <!-- Custom button text -->
      <div>
        <dropdown-menu button-text="Site Navigation">
          <a href="/home">Home</a>
          <a href="/about">About</a>
          <a href="/contact">Contact</a>
        </dropdown-menu>
      </div>

      <!-- Control styling with CSS custom properties -->
      <div>
        <dropdown-menu style="--dropdown-menu-button-bg: rebeccapurple;">
          <h3>Pages</h3>
          <a role="menuitem" href="/home">Home</a>
          <a role="menuitem" href="/about">About</a>
          <a role="menuitem" href="/contact">Contact</a>
          <h3>Actions</h3>
          <a href="#copy">Copy</a>
          <a href="#paste">Paste</a>
        </dropdown-menu>
      </div>
      
      <!-- Disabled with custom button text -->
      <div>
        <dropdown-menu disabled button-text="Sign in to access menu">
          <a href="/home">Home</a>
          <a href="/about">About</a>
          <a href="/contact">Contact</a>
        </dropdown-menu>
      </div>

    </main>
  </body>
</html>
